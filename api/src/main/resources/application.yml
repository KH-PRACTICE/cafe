spring:
  sql:
    init:
      mode: always
      schema-locations:
        - classpath:db/schema-member.sql
        - classpath:db/schema-order.sql
        - classpath:db/schema-payment.sql
        - classpath:db/schema-product.sql
      data-locations:
        - classpath:db/data-product.sql
  datasource:
    url: jdbc:h2:mem:cafedb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        time_zone: Asia/Seoul
        timezone.default_storage: NORMALIZE
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.hibernate.SQL: debug

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  default-consumes-media-type: application/json
  default-produces-media-type: application/json